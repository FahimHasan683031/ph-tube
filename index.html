<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Daisy UI and tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="max-w-screen-xl mx-auto my-5 px-5">
    <header class="border-b-2 border-gray-200 pb-5">
        <div class="flex justify-between">
            <img src="images/Logo.png" alt="">
            <button onclick="sortView()" class="px-4 py-2 rounded-md text-white bg-red-500 text-base hidden md:block">Sort by
                view</button>
            <button class="px-4 py-2 rounded-md text-white bg-red-500 text-base">Blog</button>
        </div>
        <div class=" text-center mt-4 block md:hidden">
            <button onclick="sortView()" id="sortView" class="  px-4 py-2 rounded-md text-white bg-red-500 text-base">Sort by view</button>

        </div>

    </header>

    <main>
        <!-- tabs -->
        <div id="tab-container" class="my-8 justify-center flex gap-4">

        </div>

        <!-- cards container -->
        <div id="postContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-4 gap-y-7">

            <div class="  bg-base-100 shadow-xl px-3 pt-5">
                <figure><img src="images/Rectangle 1.png" alt="Shoes" /></figure>
                <div class=" py-7 flex gap-3">
                    <div>
                        <img class="rounded-full w-24" src="images/f7c8a8ca2f16c4cbfd746902cb0f8d57.jpg" alt="">
                    </div>
                    <div>
                        <h2 class=" text-xl font-medium">Building a Winning UX Strategy Using the Kano Model</h2>
                        <div class="flex gap-3 my-2">
                            <p class="text-lg font-medium text-gray-500 ">Awlad Hossain</p>
                            <img class="w-6" src="images/fi_10629607.jpg" alt="">
                        </div>
                        <h3 class="text-lg font-medium text-gray-500"<span>91</span>k Views</h3>
                        
                    </div>
                </div>
            </div>

        </div>
            
            

    </main>


    <script src="js/index.js"></script>
</body>

</html>
